<!DOCTYPE html>
<html>
    <head>
        <title>Insurance deactivation form</title>
    </head>
    
    <body>
        <style>
            fieldset{
                display: inline-block;
                text-align: left;
    
            }
            div
            {
                text-align:center;
            }
        </style>
        <div>
        <fieldset>
            <legend>Insurance deactivation form</legend>
            <label>Name</label><br><br>
            <input type="text" placeholder="First">
            <input type="text" placeholder="Last"><br><br>
            <label>Address</label><br><br>
            <input type="text" placeholder="Street Address">
            <input type="text" placeholder="Street AddressLine2"><br><br>
            <input type="text" placeholder="Region">
            <input type="text" placeholder="Postal/Zip Code"><br><br>
            <label>Phone</label><br><br>
            <input type="text" name="Phone no"><br><br>
            <label>Policy Type</label><br><br>
            <input type="checkbox" name="Auto"><label>Auto</label><br><br>
            <input type="checkbox" name="Home/reenters"><label>Home/reenters</label><br><br>
            <label>Cancellation date</label><br><br>
            <input type="date" placeholder="MM/DD/YY"><br><br>
            <label>My new insurance company's name</label><br><br>
            <input type="text"><br><br>
            <label>Date this policy is Effective</label><br><br>
            <input type="date" placeholder="MM/DD/YY"><br><br>
            <input type="submit" name="submit">
        </fieldset>
    </div>
    </body>
</html>
